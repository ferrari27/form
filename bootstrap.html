<!doctype html>
<html lang="en">

<head>
    <!-- Tags Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->

    <title>Formulario</title>

<body class="body" style="font-family: 'Roboto', sans-serif;">
    <br><br><br>
    <div class="container containerForm">
        <div class="row">
            <div class="col-md mitad1" style="padding: 33px 50px 0px 50px">
                <div class="row">
                    <h1 class="col">Informacion General</h1>
                </div>
                <form>
                    <fieldset>
                        <div class="row">
                            <label for="inputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control col ms-2 me-2 entrada" id="inputEmail1" aria-describedby="">
                            <div id="emailHelp" class="form-text">Introduzca su email.</div>
                        </div>
                        <div class="row">
                            <label for="inputPassword1" class="form-label">Contrase√±a</label>
                            <input type="password" class="form-control col ms-2 me-2" id="inputPassword1">
                        </div>
                    </fieldset>
            </div>
            <div class="col-md mitad2" style="padding: 33px 50px 0px 50px; color: aliceblue">
                <div class="row">
                    <h1 class="col">Mas informacion</h1>
                </div>
                <fieldset>
                    <div class="row">
                        <label for="inputDireccion1" class="form-label">Direccion</label>
                        <input type="text" class="form-control" id="inputDireccion1">
                        <div id="emailHelp" class="form-text" style="color:rgb(173, 180, 187)">Solo el nombre.</div>
                    </div>
                    <div class="row">
                        <label for="inputDireccion2" class="form-label">Direccion2</label>
                        <input type="number" class="form-control" id="inputDireccion2">
                    </div>
                    <div class="mx-auto mt-4" style="width: 58px;">
                        <button type="submit" class="btn btn-light mx-auto rounded-pill">Subir</button>
                    </div>
                </fieldset>
                </form>
                <br>
            </div>
        </div>
        <br><br><br>
</body>

</html>
