<body class="body" style="font-family: 'Roboto', sans-serif;">
    <div class="body">
    <br><br><br>
    <div class="container containerForm">
        <div class="row">
            <div class="col mitad1" style="padding: 33px 50px 0px 40px">
                <div class="row">
                    <h4 class="col">Informacion General</h1>
                </div>
                <form>
                    <fieldset class="fieldsetBorder">
                        <div class="row input-field">
                            <label for="inputEmail1">Email</label>
                            <input type="email" class="validate" id="inputEmail1" aria-describedby="">
                            <div id="emailHelp">Introduzca su email.</div>
                        </div>
                        <div class="row input-field">
                            <label for="inputPassword1" class="form-label">Contrase√±a</label>
                            <input type="password" class="validate" id="inputPassword1">
                        </div>
                    </fieldset>
            </div>
            <div class="col mitad2" style="padding: 33px 50px 0px 40px; color: aliceblue">
                <div class="row">
                    <h4 class="col">Mas informacion</h1>
                </div>
                <fieldset class="fieldsetBorder">
                    <div class="row input-field">
                        <label for="inputDireccion1">Direccion</label>
                        <input type="text" class="validate" id="inputDireccion1">
                        <div id="adressHelp" class="" style="color:rgb(173, 180, 187)">Solo el nombre.</div>
                    </div>
                    <div class="row input-field">
                        <label for="inputDireccion2">Direccion2</label>
                        <input type="number" class="validate" id="inputDireccion2">
                    </div>
                    <div class="center-align">
                        <button type="submit" class="btn indigo lighten-1">Subir</button>
                    </div>
                </fieldset>
                </form>
                <br>
            </div>
        </div>
        <br><br><br>

    </div>
